<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vocabulary Quest</title>

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">
       
        <!-- stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="controls">
        <heading>
            <div class="heading-container">
               <a href="/index.html"><span>Vietnamese</span>Vocabulary Quest</a>
               <p class="subheading">Match the vietnamese vocabulary to the english meaning!</p>
            </div>
            <div class="controls-container">
                <div class="toggles">
                    <div class="toggles-container">Sneak Peak</div>
                    <input type="checkbox" id="check" class="toggle">
                    <label class="study-mode" for="check"></label>
                </div>
            </div>
            <div class="controls-container">
                <p>Turns:</p>
                <p id="turn-count"></p>
            </div>
            <div class="controls-container">
                <p>Matches</p>
                <p>Remaining:</p>
                <p id="remaining-count"></p>
            </div>
        </heading>

        <main>
            <section class="main-container">
                <div class="left-side controls">
                    <div class="left-side-container">
                        <h2>Set of cards</h2>
                        <div class="cards-btn controls">
                            <button class="cards-btn grow" id="start-btn">Start</button>
                            <h3 class="controls">Beginner</h3>
                            <button class="cards-btn grow" id="numbers-btn">Numbers</button>
                            <button class="cards-btn grow" id="numbers-btn">Adjectives</button>
                            <h3 class="controls">Intermediate</h3>
                            <button class="cards-btn grow" id="numbers-btn">Animals</button>
                            <button class="cards-btn grow" id="numbers-btn">School</button>
                            <button class="cards-btn grow" id="numbers-btn">Hobbies</button>
                            <h3 class="controls">Advanced</h3>
                            <button class="cards-btn grow" id="numbers-btn">Emotions</button>
                            <button class="cards-btn grow" id="numbers-btn">Travel</button>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="grow" id="reset-btn">Reset Board</button>
                </div>
            </section>
        </main>

        <section class="center-board controls">
            <div class="board">
                <div id="col0-row0"></div>
                <div id="col0-row1"></div>
                <div id="col0-row2"></div>
                <div id="col0-row3"></div>
                <div id="col0-row4"></div>

                <div id="col1-row0"></div>
                <div id="col1-row1"></div>
                <div id="col1-row2"></div>
                <div id="col1-row3"></div>
                <div id="col1-row4"></div>

                <div id="col2-row0"></div>
                <div id="col2-row1"></div>
                <div id="col2-row2"></div>
                <div id="col2-row3"></div>
                <div id="col2-row4"></div>

                <div id="col3-row0"></div>
                <div id="col3-row1"></div>
                <div id="col3-row2"></div>
                <div id="col3-row3"></div>
                <div id="col3-row4"></div>
            </div>
        </section>

        <section class="right-side controls">
            <h2>Matches</h2>
            <p class="matches-container">Clik on any words below to add to your study list</p>
            <div class="match-board">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13"></div>
                <div id="14"></div>
                <div id="15"></div>
                <div id="16"></div>
                <div id="17"></div>
                <div id="18"></div>
                <div id="19"></div>
            </div>
            <div class="controls">
                <button class="grow" id="study-list">My Study List</button>
            </div>
        </section>


    </body>
</html>
